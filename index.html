<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NightBlackView - AI-Powered Crypto Market Sentiment Analysis. Track real-time market trends, bullish/bearish indicators, and get AI insights.">
    <title>NightBlackView - AI-Powered Crypto Market Sentiment Analysis</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-tertiary: #1a1a1a;
            --bg-overlay: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: #4D4D4D;
            --border-subtle: rgba(255, 255, 255, 0.25);
            --border-medium: rgba(255, 255, 255, 0.4);
            --brand-primary: #00FFD1;
            --brand-hover: rgba(0, 255, 209, 0.1);
            --brand-active: #6FD2C0;
            --bullish: #00FF88;
            --bearish: #FF4444;
            --warning: #FFA500;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Market Ticker */
        .market-ticker {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            padding: 12px 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1001;
        }

        .ticker-content {
            display: flex;
            gap: 40px;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .ticker-item .symbol {
            color: var(--brand-primary);
            font-weight: 600;
        }

        .ticker-item .price {
            color: var(--text-primary);
        }

        .ticker-item .change {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .ticker-item .change.up {
            color: var(--bullish);
            background: rgba(0, 255, 136, 0.1);
        }

        .ticker-item .change.down {
            color: var(--bearish);
            background: rgba(255, 68, 68, 0.1);
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-subtle);
            padding: 16px 7.6923%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 40px;
            width: 100%;
            height: 80px;
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.95);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--brand-primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--brand-primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Container */
        .main-container {
            margin-top: 120px;
            min-height: calc(100vh - 120px);
        }

        .section {
            display: none;
            padding: 60px 7.6923%;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Market Overview Stats */
        .market-overview {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 60px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .overview-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text-primary);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--brand-primary);
            transform: translateY(-4px);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--brand-primary);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            font-weight: 600;
        }

        .stat-change.positive {
            color: var(--bullish);
        }

        .stat-change.negative {
            color: var(--bearish);
        }

        /* Fear & Greed Index */
        .fear-greed-meter {
            position: relative;
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, var(--bearish) 0%, var(--warning) 50%, var(--bullish) 100%);
            border-radius: 6px;
            margin-top: 12px;
            overflow: hidden;
        }

        .fear-greed-indicator {
            position: absolute;
            top: -8px;
            width: 4px;
            height: 28px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: left 1s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 7.6923% 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.62px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--brand-primary) 50%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .hero p {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .disclaimer {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-left: 4px solid var(--bearish);
            padding: 20px 28px;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 900px;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .section-header h2 {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .section-header p {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Market Sentiment Grid */
        .sentiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin: 60px 0;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .crypto-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--brand-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-4px);
            border-color: var(--brand-primary);
            box-shadow: 0 8px 32px rgba(0, 255, 209, 0.2);
        }

        .crypto-card:hover::before {
            transform: scaleY(1);
        }

        .crypto-card.live-update {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .crypto-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .crypto-symbol {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .crypto-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--brand-primary);
            margin: 16px 0 8px;
        }

        .crypto-change {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .crypto-change.positive {
            color: var(--bullish);
        }

        .crypto-change.negative {
            color: var(--bearish);
        }

        .crypto-stats {
            display: flex;
            gap: 16px;
            margin: 16px 0;
            font-size: 13px;
        }

        .crypto-stat {
            flex: 1;
        }

        .crypto-stat-label {
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .crypto-stat-value {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 0;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
        }

        .sentiment-badge.bullish {
            background: rgba(0, 255, 136, 0.2);
            color: var(--bullish);
            border: 1px solid var(--bullish);
        }

        .sentiment-badge.bearish {
            background: rgba(255, 68, 68, 0.2);
            color: var(--bearish);
            border: 1px solid var(--bearish);
        }

        .sentiment-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 16px;
        }

        .sentiment-fill {
            height: 100%;
            transition: width 1s ease;
        }

        .sentiment-fill.bullish {
            background: var(--bullish);
        }

        .sentiment-fill.bearish {
            background: var(--bearish);
        }

        .ai-analysis {
            margin-top: 16px;
            padding: 16px;
            background: rgba(0, 255, 209, 0.05);
            border-left: 3px solid var(--brand-primary);
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .ai-analysis strong {
            color: var(--brand-primary);
        }

        /* Trending Section */
        .trending-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 40px;
            margin: 60px auto;
            max-width: 1400px;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .trending-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .trending-card:hover {
            border-color: var(--brand-primary);
            transform: translateY(-2px);
        }

        .trending-rank {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: var(--brand-primary);
            color: #000000;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 12px;
        }

        /* Newsletter */
        .newsletter-section {
            background: linear-gradient(135deg, rgba(0, 255, 209, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
            border: 1px solid var(--brand-primary);
            border-radius: 12px;
            padding: 60px 40px;
            margin: 60px auto;
            max-width: 900px;
            text-align: center;
        }

        .newsletter-section h3 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .newsletter-section p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .newsletter-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            font-size: 16px;
            border-radius: 0;
            outline: none;
        }

        .newsletter-input:focus {
            border-color: var(--brand-primary);
        }

        /* FAQ Section */
        .faq-section {
            max-width: 900px;
            margin: 60px auto;
        }

        .faq-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .faq-question {
            padding: 24px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            color: var(--brand-primary);
        }

        .faq-question::after {
            content: '+';
            font-size: 28px;
            color: var(--brand-primary);
            transition: transform 0.3s ease;
        }

        .faq-question.active::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 24px;
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.8;
        }

        .faq-answer.active {
            max-height: 500px;
            padding: 0 24px 24px;
        }

        /* Buttons */
        .btn-primary {
            background: var(--brand-primary);
            color: #000000;
            border: none;
            border-radius: 0;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            min-height: 56px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-primary:hover {
            background: var(--brand-hover);
            color: var(--brand-primary);
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: none;
            border-radius: 0;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            min-height: 56px;
        }

        .btn-secondary:hover {
            background: #FFFFFF;
            color: #000000;
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 999;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--brand-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000000;
            box-shadow: 0 4px 16px rgba(0, 255, 209, 0.3);
            transition: all 0.3s ease;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(0, 255, 209, 0.5);
        }

        .chat-box {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .chat-box.active {
            display: flex;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .chat-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
