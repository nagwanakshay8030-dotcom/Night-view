<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT // EMERGENT SYSTEM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Deep Black */
            color: #00ff41; /* Hacker Green / Night Theme */
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #interface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            pointer-events: none; /* Mouse passes through to canvas */
            mix-blend-mode: difference;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Glitch Effect Animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>

    <div id="interface">
        <h1>NIGHT</h1>
        <p>SYSTEM STATUS: <span id="sys-status">EVOLVING</span></p>
        <div class="status">
            DATA: ETHEREUM MONITORING ACTIVE<br>
            LOGIC: QUANTUM<br>
            USER: AKSHAY
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse interaction
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ff41'; // Night Green
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Check collision detection - mouse position / particle position
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // Speed adjust
                let directionY = (Math.random() * 2) - 1;
                let color = '#00ff41';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animation Loop (The Core)
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Draw lines between particles (The "Network" Effect)
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = (( particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 255, 65,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize',
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            }
        );

        init();
        animate();
        
        // Dynamic Text Typing Effect
        const statusSpan = document.getElementById('sys-status');
        const states = ["EVOLVING...", "LEARNING...", "WATCHING ETH...", "CALCULATING..."];
        let stateIdx = 0;
        setInterval(() => {
            statusSpan.innerText = states[stateIdx];
            stateIdx = (stateIdx + 1) % states.length;
        }, 3000);

    </script>
</body>
</html>
