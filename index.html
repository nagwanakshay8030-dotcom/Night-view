<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT BLACK VIEW | PRO BRAND HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background: #02040a; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .social-btn { transition: all 0.3s ease; }
        .social-btn:hover { transform: translateY(-5px); background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-24">

    <nav class="glass sticky top-0 z-50 p-5 flex justify-between items-center border-b border-white/5">
        <h1 class="neon-text text-xl font-black italic">NIGHT <span class="text-blue-500">BLACK VIEW</span></h1>
        <div class="flex items-center gap-2">
            <span class="text-[9px] font-bold text-green-400 bg-green-400/10 px-2 py-1 rounded">BRAND SYNCED</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 space-y-6 mt-4">
        
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-5 rounded-3xl border-l-4 border-blue-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">AI Mood</p>
                <p id="mood" class="text-lg font-extrabold">SYNCING...</p>
            </div>
            <div class="glass p-5 rounded-3xl border-l-4 border-purple-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Fear/Greed</p>
                <p id="fgi" class="text-lg font-mono">--</p>
            </div>
        </div>

        <div class="glass p-6 rounded-[2.5rem] border border-blue-500/10">
            <h3 class="text-xs font-black uppercase tracking-[0.2em] mb-6 text-blue-400">Social Ecosystem</h3>
            <div class="grid grid-cols-5 gap-3">
                <a href="YOUR_YOUTUBE_LINK" target="_blank" class="social-btn glass flex flex-col items-center p-4 rounded-2xl border border-white/5">
                    <i class="fa-brands fa-youtube text-2xl text-red-500 mb-2"></i>
                    <span class="text-[9px] font-bold">YouTube</span>
                </a>
                <a href="YOUR_INSTAGRAM_LINK" target="_blank" class="social-btn glass flex flex-col items-center p-4 rounded-2xl border border-white/5">
                    <i class="fa-brands fa-instagram text-2xl text-pink-500 mb-2"></i>
                    <span class="text-[9px] font-bold">Insta</span>
                </a>
                <a href="YOUR_X_LINK" target="_blank" class="social-btn glass flex flex-col items-center p-4 rounded-2xl border border-white/5">
                    <i class="fa-brands fa-x-twitter text-2xl text-white mb-2"></i>
                    <span class="text-[9px] font-bold">X</span>
                </a>
                <a href="YOUR_TELEGRAM_LINK" target="_blank" class="social-btn glass flex flex-col items-center p-4 rounded-2xl border border-white/5">
                    <i class="fa-brands fa-telegram text-2xl text-blue-400 mb-2"></i>
                    <span class="text-[9px] font-bold">Groups</span>
                </a>
                <a href="YOUR_LINKEDIN_LINK" target="_blank" class="social-btn glass flex flex-col items-center p-4 rounded-2xl border border-white/5">
                    <i class="fa-brands fa-linkedin text-2xl text-blue-700 mb-2"></i>
                    <span class="text-[9px] font-bold">Pro</span>
                </a>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl h-[450px]">
            <div id="delta_pro_chart" class="h-full w-full"></div>
        </div>

        <button onclick="window.open('YOUR_DELTA_LINK_HERE', '_blank')" class="w-full bg-blue-600 p-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-600/20 active:scale-95 transition-all">
            Execute on Delta Exchange <i class="fa-solid fa-bolt ml-2"></i>
        </button>

        <div class="glass p-6 rounded-[2.5rem]">
            <p class="text-[10px] font-bold text-blue-400 uppercase mb-4 tracking-widest">AI Intelligence Hub</p>
            <div id="chat" class="h-24 overflow-y-auto text-xs space-y-3 mb-4 pr-2 opacity-70">
                <p>Hello Akshay, your Social Media and Delta links are now active.</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="msg" placeholder="Ask AI..." class="flex-1 bg-white/5 p-4 rounded-2xl outline-none text-xs border border-white/10 focus:border-blue-500">
                <button onclick="send()" class="bg-blue-600 w-12 rounded-2xl flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        window.onload = () => {
            new TradingView.widget({
                "autosize": true, "symbol": "DELTA:ETHUSDT", "interval": "15",
                "theme": "dark", "container_id": "delta_pro_chart", "style": "1"
            });
            fetchData();
        };

        async function fetchData() {
            try {
                const res = await fetch('https://api.alternative.me/fng/');
                const data = await res.json();
                const v = data.data[0].value;
                document.getElementById('fgi').innerText = v + "/100";
                const mood = document.getElementById('mood');
                mood.innerText = v > 50 ? "BULLISH" : "BEARISH";
                mood.style.color = v > 50 ? "#10b981" : "#ef4444";
            } catch(e) {}
        }

        function send() {
            const i = document.getElementById('msg');
            const c = document.getElementById('chat');
            if(!i.value) return;
            c.innerHTML += `<div class="text-blue-400 font-bold uppercase text-[9px]">User: <span class="text-white font-normal lowercase">${i.value}</span></div>`;
            setTimeout(() => {
                c.innerHTML += `<div class="italic text-[11px]">AI: Analyzing ${i.value}... Your profiles are synced. Market trend is being monitored.</div>`;
                c.scrollTop = c.scrollHeight;
            }, 600);
            i.value = "";
        }
    </script>
</body>
</html>
