<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Trading Terminal | Delta Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap');
        body { background-color: #0b0e11; color: #eaecef; font-family: 'Inter', sans-serif; overflow: hidden; }
        .border-gray { border: 1px solid #1e2329; }
        .bg-card { background-color: #161a1e; }
        .text-green { color: #00b15d; }
        .text-red { color: #ff3b3b; }
        .order-book-row:hover { background-color: #1e2329; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #2b3139; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-12 border-b border-gray flex items-center justify-between px-4 bg-card">
        <div class="flex items-center gap-6">
            <span class="font-bold text-blue-500 tracking-tighter text-lg uppercase">Trading<span class="text-white">Terminal</span></span>
            <div class="flex gap-4 text-xs">
                <div class="flex flex-col">
                    <span class="text-gray-500">ETH/USDT</span>
                    <span class="text-green font-bold">2,456.78</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-gray-500">24h Change</span>
                    <span class="text-red">-1.24%</span>
                </div>
            </div>
        </div>
        <div class="flex gap-4 text-sm text-gray-400">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-circle"></i>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 border-r border-gray flex flex-col bg-card">
            <div class="p-2 text-[10px] font-bold border-b border-gray uppercase tracking-widest text-gray-500">Order Book</div>
            <div class="flex-1 overflow-y-auto font-mono text-[11px] p-2">
                <div class="flex justify-between text-gray-500 mb-1">
                    <span>Price</span>
                    <span>Amount</span>
                </div>
                <div class="space-y-0.5 mb-2">
                    <div class="flex justify-between text-red"><span>2457.10</span><span>0.456</span></div>
                    <div class="flex justify-between text-red"><span>2457.00</span><span>1.201</span></div>
                    <div class="flex justify-between text-red"><span>2456.90</span><span>0.884</span></div>
                </div>
                <div class="text-center py-1 border-y border-gray my-2 text-sm font-bold">2,456.78</div>
                <div class="space-y-0.5">
                    <div class="flex justify-between text-green"><span>2456.60</span><span>2.110</span></div>
                    <div class="flex justify-between text-green"><span>2456.50</span><span>0.567</span></div>
                    <div class="flex justify-between text-green"><span>2456.40</span><span>1.980</span></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[#0b0e11]">
            <div id="tv_chart" class="flex-1"></div>
            
            <div class="h-48 border-t border-gray bg-card flex flex-col">
                <div class="flex gap-6 px-4 border-b border-gray text-[10px] font-bold uppercase py-2">
                    <span class="text-blue-500 border-b-2 border-blue-500 pb-2">Open Positions</span>
                    <span class="text-gray-500">Order History</span>
                    <span class="text-gray-500">Trade History</span>
                </div>
                <div class="p-4 text-xs text-gray-600 text-center mt-4">
                    No active positions found. Execute a trade to see it here.
                </div>
            </div>
        </main>

        <aside class="w-72 border-l border-gray bg-card p-4">
            <div class="flex mb-6 bg-[#0b0e11] rounded-lg p-1">
                <button class="flex-1 py-2 text-xs font-bold bg-[#1e2329] rounded-md text-green">BUY</button>
                <button class="flex-1 py-2 text-xs font-bold text-gray-500">SELL</button>
            </div>
            
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Order Type</label>
                    <select class="w-full bg-[#0b0e11] border border-gray p-2 rounded text-xs outline-none">
                        <option>Limit</option>
                        <option>Market</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Price (USDT)</label>
                    <input type="text" value="2456.78" class="w-full bg-[#0b0e11] border border-gray p-2 rounded text-xs outline-none focus:border-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Amount (ETH)</label>
                    <input type="text" placeholder="0.00" class="w-full bg-[#0b0e11] border border-gray p-2 rounded text-xs outline-none focus:border-blue-500">
                </div>
                
                <div class="pt-4">
                    <button class="w-full bg-green text-black font-bold py-3 rounded-lg text-xs uppercase tracking-widest shadow-lg shadow-green-900/20">
                        Place Buy Order
                    </button>
                </div>
            </div>
            
            <div class="mt-8 pt-8 border-t border-gray grid grid-cols-4 gap-2 opacity-50">
                <a href="#" class="text-center hover:text-blue-500"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="text-center hover:text-pink-500"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-center hover:text-blue-400"><i class="fa-brands fa-telegram"></i></a>
                <a href="#" class="text-center hover:text-white"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true,
            "symbol": "DELTA:ETHUSDT",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "container_id": "tv_chart",
            "backgroundColor": "#0b0e11",
            "gridColor": "rgba(42, 46, 57, 0.05)"
        });
    </script>
</body>
</html>
