<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Black View | Delta Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: 'Arial', sans-serif; }
        .card { background-color: #1e2329; border-radius: 12px; border: 1px solid #2b3139; }
        .btn-blue { background-color: #0052ff; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4">

    <section id="login-box" class="min-h-screen flex items-center justify-center">
        <div class="card p-8 w-full max-w-sm shadow-2xl">
            <h1 class="text-2xl font-bold text-center mb-6">NIGHT BLACK VIEW</h1>
            <div class="space-y-4">
                <input type="password" placeholder="Terminal Password" class="w-full bg-[#2b3139] p-3 rounded outline-none focus:border-blue-500 border border-transparent">
                <button onclick="enterSite()" class="w-full btn-blue font-bold py-3 rounded active:scale-95 transition-all">ENTER TERMINAL</button>
            </div>
        </div>
    </section>

    <div id="dashboard" class="hidden space-y-6 pb-24">
        <nav class="flex justify-between items-center py-4 border-b border-[#2b3139]">
            <span class="font-bold text-lg uppercase tracking-tight">Night <span class="text-blue-500">Black View</span></span>
            <span class="text-[10px] bg-blue-500/10 text-blue-500 px-2 py-1 rounded border border-blue-500/20 font-bold">DELTA SYNCED</span>
        </nav>

        <div class="grid grid-cols-2 gap-4">
            <div class="card p-4">
                <p class="text-[10px] text-gray-500 uppercase font-bold">AI Analysis</p>
                <p id="trend-text" class="text-sm font-bold mt-1">Calculating...</p>
            </div>
            <div class="card p-4">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Market Mood</p>
                <p id="trend-val" class="text-sm font-mono mt-1">--</p>
            </div>
        </div>

        <div class="card overflow-hidden h-[450px] border-blue-500/30">
            <div class="p-3 bg-[#1e2329] border-b border-[#2b3139] flex justify-between items-center">
                <span class="text-[10px] font-bold">ETHUSDT | DELTA EXCHANGE</span>
                <i class="fa-solid fa-chart-area text-blue-500"></i>
            </div>
            <div id="delta_chart" class="h-full w-full"></div>
        </div>

        <button onclick="window.open('YOUR_DELTA_LINK_HERE', '_blank')" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold text-sm shadow-lg shadow-blue-500/20">
            EXECUTE TRADE ON DELTA <i class="fa-solid fa-arrow-up-right-from-square ml-2"></i>
        </button>

        <div class="card p-4 space-y-3">
            <p class="text-[10px] font-bold text-blue-500 uppercase">AI Market Assistant</p>
            <div id="messages" class="text-[11px] h-20 overflow-y-auto space-y-2 opacity-70">
                <p>NIGHT BLACK VIEW AI is ready. Analyzing Delta Exchange liquidity...</p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="chat-msg" placeholder="Ask about ETH trend..." class="flex-1 bg-[#2b3139] p-2 rounded text-xs outline-none">
                <button onclick="sendChat()" class="btn-blue px-4 rounded"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function enterSite() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // DELTA EXCHANGE CHART INITIALIZATION
            new TradingView.widget({
                "autosize": true,
                "symbol": "DELTA:ETHUSDT",
                "interval": "15",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "delta_chart"
            });
            updateMarket();
        }

        async function updateMarket() {
            try {
                const res = await fetch('https://api.alternative.me/fng/');
                const data = await res.json();
                const val = data.data[0].value;
                document.getElementById('trend-val').innerText = val + "/100";
                const textEl = document.getElementById('trend-text');
                if(val > 50) {
                    textEl.innerText = "BULLISH"; textEl.style.color = "#10b981";
                } else {
                    textEl.innerText = "BEARISH"; textEl.style.color = "#ef4444";
                }
            } catch(e) { console.log("AI Sync Error"); }
        }

        function sendChat() {
            const input = document.getElementById('chat-msg');
            const box = document.getElementById('messages');
            if(!input.value) return;
            box.innerHTML += `<p class="text-blue-400">You: ${input.value}</p>`;
            setTimeout(() => {
                box.innerHTML += `<p>AI: Current Delta chart shows consolidation. Watch the support levels.</p>`;
                box.scrollTop = box.scrollHeight;
            }, 600);
            input.value = "";
        }
    </script>
</body>
</html>
