<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Black View | Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 16px; }
        .neon-text { text-shadow: 0 0 12px #3b82f6; color: #3b82f6; }
        .chart-container { height: 450px; width: 100%; }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="flex justify-between items-center mb-8 glass p-4 max-w-6xl mx-auto">
        <h1 class="text-lg font-bold tracking-tighter uppercase">Night <span class="neon-text">Black View</span></h1>
        <div class="text-sm font-mono bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20">
            ETH/USDT: <span id="eth-price" class="neon-text">Loading...</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto space-y-6">
        <div class="glass p-2 overflow-hidden">
            <div class="p-3 border-b border-white/5 flex justify-between items-center">
                <span class="text-xs uppercase tracking-widest opacity-50 font-bold">Live Market Analysis</span>
                <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-0.5 rounded">Real-time</span>
            </div>
            <div class="chart-container" id="tradingview_widget">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div id="tradingview_12345" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "BINANCE:ETHUSDT",
                        "interval": "15",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_12345"
                    });
                    </script>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass p-6 space-y-3">
                <h3 class="text-blue-400 font-bold uppercase text-xs tracking-widest">Vision</h3>
                <p class="text-sm opacity-70">Exploring the intersection of Data Science and Algorithmic Trading.</p>
            </div>
            <div class="glass p-6 space-y-3">
                <h3 class="text-blue-400 font-bold uppercase text-xs tracking-widest">Status</h3>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-mono text-green-400">System Online</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchPrice() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                const d = await r.json();
                document.getElementById('eth-price').innerText = '$' + parseFloat(d.price).toFixed(2);
            } catch(e) { console.log("Price Sync Error"); }
        }
        setInterval(fetchPrice, 5000);
        fetchPrice();
    </script>
</body>
</html>
